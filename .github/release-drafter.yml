name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## Selamat Datang di Open Project BBTA3 BPPT

  Silahkan mengunjungi website BBTA3 BPPT untuk informasi tentang BBTA3 di http://bbta3.bppt.go.id

  Perlu melakukan chat dengan kami, masuk ke tautan berikut ini http://bit.ly/DiscordBBTA3

  Apabila berminat gabung dengan _Open Project_ BBTA3 BPPT silahkan juga menggunakan layanan chat kami.

  ## Perubahan yang Dilakukan
  $CHANGES
categories:
  - title: '💣 Perubahan Total'
    label: 'type: breaking'
  - title: '🚀 Hal Baru'
    label: 'type: enhancement'
  - title: '🐛 Koreksi Bug'
    label: 'type: bug'
  - title: '🔨 Perawatan'
    label: 'type: maintenance'
  - title: '📝 Dokumentasi'
    label: 'type: documentation'
  - title: '🔗 Pembaruan Dependency'
    label: 'type: dependencies'

version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: enhancement'
  patch:
    labels:
      - 'type: bug'
      - 'type: maintenance'
      - 'type: documentation'
      - 'type: dependencies'
      - 'type: security'